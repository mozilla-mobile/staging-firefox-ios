# The configuration for the toolbarRefactorFeature feature
features:
  toolbar-refactor-feature:
    description: >
      This feature is for managing the roll out of the Toolbar refactor feature
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false

