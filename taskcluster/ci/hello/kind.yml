---
loader: taskgraph.loader.transform:loader

transforms:
    - ffios_taskgraph.transforms.hello
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

task-defaults:
    worker-type: misc
    worker:
        docker-image: {in-tree: linux}
        max-run-time: 3600
    run:
        using: run-task
        cwd: '{checkout}'
        cache-dotcache: true

tasks:
    world:
        description: "Says hello world"
        terms: ["world", "goodbye", "how's it going"]
